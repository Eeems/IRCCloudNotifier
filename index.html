<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="IRCCloud Notifier for FxOS">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/app.js" defer></script>
        <script type="text/javascript" src="js/irccloud.js" defer></script>
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
        <section id="tab-login">
            <form id="login-form">
                <div>
                    <input name="email" placeholder="email" id="email" />
                    <input name="password" type="password" placeholder="password" id="password" />
                    <button id="login" class="submit">
                        <span>Login</span>
                    </button>
                </div>
            </form>
            <div class="intro">
                <p>
                    Get notified when someone says something on IRC without the bloat you'd get on IRCCloud.com
                </p>
            </div>
        </section>
        <section id="tab-display">
            <div id="user">
                <div>
                    <button id="logout" class="delete">
                        <span>Logout</span>
                    </button>
                    <button id="reconnect">
                        <span>Reconnect</span>
                    </button>
                </div>
                <div>
                   <span id="user-name"></span>
                   <span id="user-email"></span>
                </div>
            </div>
            <div id="network" class="flex marginL">
                <div id="network-status"></div>
                <div id="status"></div>
                <div id="reconnect-status">Reconnecting...</div>
            </div>
            <div id="info">
                Connections:
                <span id="info-connections"></span>
            </div>
            <div id="notifications"></div>
        </section>
    </body>
</html>
